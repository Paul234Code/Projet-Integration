<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Formulaire contact</title>
</head>
<body>
<h2>Informations du client</h2>
<form action="../php/contact.php" method="post">
   <div class="mb-3 mt-3">
      <label for="prenom" class="form-label">Prenom:</label>
      <input type="text" class="form-control" id="prenom" placeholder="Enter prenom" name="prenom">
   </div>
   <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter nom" name="nom">
   </div>
   <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
   </div>
   <div class="mb-3">
      <label for="commentaire" class="form-label">Commentaire:</label>
      <input type="text" class="form-control" id="commentaire" placeholder="Enter commentaire" name="commentaire">
   </div>
   <div class="mb-3">
      <label for="date" class="form-label">Date:</label>
      <input type="text" class="form-control" id="date" placeholder="Enter commentaire" name="date">
   </div>
   <div class="row">
      <div class="col">
         <button type="reset" class="btn btn-outline-primary-lg" name="effacer">Effacer</button>
      </div>
      <div class="col">
         <button type="submit" class="btn btn-light" name="envoyer">Envoyer</button>
      </div>
   </div>
</form>
</body>
</html>
